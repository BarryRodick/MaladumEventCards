<html lang="en">

<head>

    <!-- Head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description"
        content="Maladum Event Cards - A deck builder and campaign tracker for the Maladum board game">
    <title>Maladum Event Cards - Deck Builder</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Font Awesome CSS for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">

    <!-- Include custom styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to the manifest file for PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme color for PWA -->
    <meta name="theme-color" content="#121212">

    <!-- Add these meta tags in the head section after the existing meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Deck Builder">

    <!-- Add iOS icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167x167.png">

    <!-- Styles moved to styles.css for maintainability -->
    <!-- Add this in the head section -->
    <link rel="icon" type="image/x-icon" href="logos/gameicon.jpg">

    <!-- Add font imports in head -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">
    <!-- Skip to main content link for keyboard users -->
    <a href="#main-content" class="visually-hidden-focusable skip-link">Skip to main content</a>

    <!-- Header Section -->
    <header class="app-header dark-green-bar d-flex align-items-center justify-content-between p-3">
        <div class="d-flex align-items-center">
            <img src="logos/gameicon.jpg" alt="Maladum" class="mr-3" style="height: 40px; width: auto;">
            <h1 class="app-logo-text mb-0">Maladum Event Cards</h1>
        </div>

        <div id="headerButtons" class="d-flex align-items-center">
            <!-- Add Campaign Manager Icon -->
            <a href="#" class="faq-icon" title="Campaign Manager" aria-label="Campaign Manager" data-bs-toggle="modal"
                data-bs-target="#campaignModal">
                <i class="fas fa-scroll"></i>
            </a>

            <!-- FAQ Icon -->
            <a href="about.html" class="btn btn-link faq-icon" title="About / FAQ" aria-label="About / FAQ">
                <i class="fas fa-question-circle"></i>
            </a>

        </div>
    </header>

    <!-- Toast Container for Notifications -->
    <div id="toastContainer" aria-live="polite" aria-atomic="true"
        class="toast-container position-fixed top-0 end-0 p-3"></div>

    <main id="main-content" class="container my-4" role="main">
        <div class="glass-panel">
            <!-- Deck Builder Controls -->
            <div id="deckBuilderControls" role="form" aria-label="Deck configuration">
                <!-- Game Selection -->
                <section id="gameSelection" class="mb-4">
                    <div class="section-header">
                        <button class="btn btn-link collapsed text-decoration-none" type="button" data-bs-toggle="collapse"
                            data-bs-target="#gameCheckboxes" aria-expanded="false" aria-controls="gameCheckboxes">
                            <h3 class="mb-0"><i class="fas fa-chevron-down mr-2 fs-5"></i> Select Games</h3>
                        </button>
                    </div>
                    <div id="gameCheckboxes" class="collapse mt-3 game-selector-grid">
                        <!-- Populated by JS -->
                    </div>
                </section>

                <!-- Deck Config -->
                <section id="cardTypeSection" class="mb-4">
                    <div class="section-header">
                        <button class="btn btn-link collapsed text-decoration-none" type="button" data-bs-toggle="collapse"
                            data-bs-target="#cardTypeContent" aria-expanded="false" aria-controls="cardTypeContent">
                            <h3 class="mb-0"><i class="fas fa-chevron-down mr-2 fs-5"></i> Configure Deck</h3>
                        </button>
                    </div>
                    <div id="cardTypeContent" class="collapse mt-3">
                        <!-- Scenario Config -->
                        <section id="scenarioConfig" class="p-3 mb-3" style="background: rgba(0,0,0,0.3); border-radius: 8px;">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="difficultyLevel" class="brand-text text-gold mb-2">Difficulty</label>
                                    <select id="difficultyLevel" class="form-control form-control-lg bg-dark text-light border-secondary">
                                        <!-- Populated by JS -->
                                    </select>
                                    <small id="difficultyDetails" class="text-muted mt-1 d-block"></small>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input" id="enableSentryRules">
                                        <label class="form-check-label text-light" for="enableSentryRules">Enable Sentry Rules</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="enableCorrupterRules">
                                        <label class="form-check-label text-light" for="enableCorrupterRules">Enable Corrupter Rules</label>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Card Counts -->
                        <div id="cardTypeInputs" class="row g-3">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </section>

                <div class="text-center mt-4">
                    <button id="generateDeck" class="rune-btn primary" style="width: 100%; max-width: 300px;">
                        <i class="fas fa-dungeon me-2"></i> Generate Deck
                    </button>
                </div>
                <div id="deckStatus" class="visually-hidden"></div>
            </div>

            <!-- Active Deck Section -->
            <div id="activeDeckSection" style="display: none;" class="mt-4">
                
                <!-- Progress Bar -->
                <div id="deckProgress" class="mb-3" style="display: none;">
                    <div class="d-flex justify-content-between text-muted small mb-1">
                        <span id="progressText">Card 0 of 0</span>
                        <span>Depths</span>
                    </div>
                    <div class="progress-container">
                        <div id="progressBar" class="progress-fill" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Deck Output -->
                <section id="deckOutput" class="text-center">
                    <!-- Current Card Image will be inserted here -->
                     <button id="clearActiveCard" class="btn btn-danger btn-sm position-absolute"
                        style="top: 10px; right: 10px; display: none; z-index: 10;">
                        <i class="fas fa-times"></i>
                    </button>
                </section>

                <!-- Rune Controls -->
                <nav id="navigationButtons" class="nav-controls" style="display: none;">
                    <button id="prevCard" class="rune-btn">
                        <i class="fas fa-chevron-left me-2"></i> Prev
                    </button>
                    <button id="markInPlay" class="rune-btn primary">
                        <i class="fas fa-eye me-2"></i> In Play
                    </button>
                    <button id="nextCard" class="rune-btn">
                        Next <i class="fas fa-chevron-right ms-2"></i>
                    </button>
                </nav>

                <!-- Action Grid Panel -->
                <section id="cardActionSection" class="mt-5" style="display: none;">
                    <h4 class="text-center mb-3 brand-text" style="opacity: 0.8; font-size: 1.2rem;">Card Actions</h4>
                    
                    <div class="action-grid">
                        <button class="action-card-btn" data-action="shuffleAnywhere">
                            <i class="fas fa-random"></i>
                            <span>Shuffle Back</span>
                        </button>
                        
                        <button class="action-card-btn" data-action="shuffleTopN">
                            <i class="fas fa-layer-group"></i>
                            <span>Shuffle Top N</span>
                        </button>
                        
                        <button class="action-card-btn" data-action="replaceSameType">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Replace</span>
                        </button>
                        
                        <button class="action-card-btn" data-action="introduceSentry">
                            <i class="fas fa-shield-alt"></i>
                            <span>Sentry</span>
                        </button>

                        <button class="action-card-btn" data-action="insertCardType">
                            <i class="fas fa-plus-circle"></i>
                            <span>Insert Card</span>
                        </button>
                    </div>

                    <!-- Hidden config for N -->
                    <div id="shuffleNConfig" class="mt-3 p-3 text-center" style="display: none; background: rgba(0,0,0,0.5); border-radius: 8px;">
                        <label class="text-gold mb-2 d-block">Shuffle into top <span id="nDisplay">3</span> cards?</label>
                        <div class="d-flex justify-content-center align-items-center gap-2 mb-3">
                            <button class="btn btn-sm btn-outline-secondary" onclick="document.getElementById('actionN').stepDown(); document.getElementById('nDisplay').textContent = document.getElementById('actionN').value;">-</button>
                            <input type="number" id="actionN" class="input-rune" value="3" min="1" max="10" style="width: 60px;">
                            <button class="btn btn-sm btn-outline-secondary" onclick="document.getElementById('actionN').stepUp(); document.getElementById('nDisplay').textContent = document.getElementById('actionN').value;">+</button>
                        </div>
                        <button id="confirmShuffleN" class="rune-btn small" style="min-width: auto; padding: 8px 16px;">
                            Confirm
                        </button>
                    </div>

                    <!-- Hidden config for Insert Card -->
                    <div id="insertCardConfig" class="mt-3 p-3" style="display: none; background: rgba(0,0,0,0.5); border-radius: 8px;">
                        <h5 class="text-gold mb-3 text-center">Insert Card</h5>
                        <div class="mb-3">
                            <label class="text-light">Card Type</label>
                            <select id="insertTypeSelect" class="form-control bg-dark text-light border-secondary">
                                <!-- Populated by JS -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="text-light">Specific Card (Optional)</label>
                            <select id="insertSpecificCardSelect" class="form-control bg-dark text-light border-secondary">
                                <option value="">Random</option>
                                <!-- Populated by JS -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="text-light">Position</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="insertPos" id="posNext" value="next" checked>
                                <label class="btn btn-outline-secondary" for="posNext">Next</label>

                                <input type="radio" class="btn-check" name="insertPos" id="posRandom" value="random">
                                <label class="btn btn-outline-secondary" for="posRandom">Random</label>

                                <input type="radio" class="btn-check" name="insertPos" id="posBottom" value="bottom">
                                <label class="btn btn-outline-secondary" for="posBottom">Bottom</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="confirmInsertCard" class="rune-btn small">Confirm</button>
                            <button id="cancelInsertCard" class="btn btn-outline-secondary btn-sm ms-2">Cancel</button>
                        </div>
                    </div>
                </section>

                <!-- In Play Cards -->
                <section id="inPlaySection" class="mt-5 pt-4 border-top border-secondary" style="display: none;">
                    <h4 class="text-center text-gold mb-4">Cards In Play</h4>
                    <div id="inPlayCards">
                        <!-- Populated by JS -->
                    </div>
                    <button id="clearInPlayCards" class="btn btn-outline-danger btn-sm mt-3 d-block mx-auto">
                        Clear All
                    </button>
                </section>
            </div>
        </div>
    </main>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include Deck Builder JS (Utilities are imported within) -->
    <script type="module" src="deckbuilder.js"></script>

    <!-- Add Campaign Modal -->
    <div class="modal fade" id="campaignModal" tabindex="-1" role="dialog" aria-labelledby="campaignModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="campaignModalLabel">Campaign Manager</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="campaign-list">
                        <a href="dungeons_of_enveron.html" class="campaign-item d-block p-3 mb-2 rounded">
                            <h4>Dungeons of Enveron</h4>
                            <small class="text-muted">Track your progress through the dungeons</small>
                        </a>
                        <a href="forbidden_creed.html" class="campaign-item d-block p-3 mb-2 rounded">
                            <h4>The Forbidden Creed</h4>
                            <small class="text-muted">Follow the path of the forbidden ones</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

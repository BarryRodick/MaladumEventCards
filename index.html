<html lang="en">
<head>

    <!-- Head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deck Builder</title>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Include Font Awesome CSS for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    
    <!-- Include custom styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Link to the manifest file for PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme color for PWA -->
    <meta name="theme-color" content="#121212">
    
    <!-- Add these meta tags in the head section after the existing meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Deck Builder">
    
    <!-- Add iOS icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167x167.png">
    
    <!-- Add additional style for collapsible sections -->
    <style>
        /* Style for the FAQ icon */
        .faq-icon {
            font-size: 1.5rem;
            color: #ffffff;
            text-decoration: none;
            margin-left: 15px;
            display: flex;
            align-items: center;
        }

        .faq-icon:hover {
            color: #cccccc;
            text-decoration: none;
        }

        /* Updated Progress bar styling */
        .progress {
            background-color: #2d2d2d;
            height: 2rem;
            position: relative; /* Added for absolute positioning of text */
        }

        .progress-bar {
            background-color: #007bff; /* Bootstrap primary color for better contrast */
            color: white;
            font-size: 1rem;
            line-height: 2rem;
            transition: width .3s ease;
        }

        /* New style for progress text */
        .progress-text {
            position: absolute;
            width: 100%;
            left: 0;
            right: 0;
            text-align: center;
            line-height: 2rem;
            color: white;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Text shadow for better readability */
            z-index: 1; /* Ensure text is always on top */
        }

        /* Card action section styling */
        #actionTopNInput {
            margin-top: 1rem;
        }

        /* Collapsible section styling */
        .section-header {
            background-color: #2d2d2d;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .section-header .btn-link {
            color: white;
            text-decoration: none;
            width: 100%;
            text-align: left;
            padding: 0;
        }

        .section-header .btn-link:hover {
            color: #cccccc;
        }

        /* Active deck section styling */
        #activeDeckSection {
            margin-top: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .faq-icon {
                font-size: 1.2rem;
                margin-left: 10px;
            }
            
            .progress-text {
                font-size: 0.875rem;
            }
        }

        /* Add spacing between header icons */
        .faq-icon + .faq-icon {
            margin-left: 15px;
        }

        /* Optional: Add hover effect for the campaign icon */
        .faq-icon:hover .fa-scroll {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }

        /* Campaign Modal Styling */
        .campaign-item {
            background-color: #2d2d2d;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .campaign-item:hover {
            background-color: #3d3d3d;
            text-decoration: none;
            color: white;
            transform: translateY(-2px);
        }

        .campaign-item h4 {
            margin-bottom: 0.5rem;
        }

        .campaign-item small {
            display: block;
        }

        /* Modal Close Button */
        .modal .close {
            opacity: 0.8;
        }

        .modal .close:hover {
            opacity: 1;
        }

        /* Modal Background */
        .modal-content {
            border: 1px solid #444;
        }

        .modal-header {
            border-bottom: 1px solid #444;
        }

        /* Campaign Icon */
        .fa-scroll {
            transition: transform 0.2s ease;
        }

        .faq-icon:hover .fa-scroll {
            transform: scale(1.1);
        }

        /* Improved mobile styling */
        @media (max-width: 576px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }

            /* Adjust header for mobile */
            .app-header {
                padding: 0.5rem !important;
            }

            .app-logo-text {
                font-size: 1.5rem;
            }

            /* Make buttons more touch-friendly */
            .btn {
                padding: 12px 20px;
                margin: 5px 0;
            }

            /* Adjust navigation buttons for mobile */
            #navigationButtons .btn {
                padding: 15px;
                margin: 5px;
                min-width: 100px;
            }

            /* Stack navigation buttons on very small screens */
            @media (max-width: 400px) {
                #navigationButtons {
                    display: flex;
                    flex-direction: column;
                }

                #navigationButtons .btn {
                    width: 100%;
                    margin: 5px 0;
                }
            }

            /* Adjust modal for mobile */
            .modal-dialog {
                margin: 0.5rem;
            }

            /* Improve touch targets */
            .section-header .btn-link {
                padding: 15px 0;
            }

            /* Adjust Buy Me Coffee button for mobile */
            .bmc-button-container {
                transform: scale(0.8);
                transform-origin: right center;
            }
        }

        /* Add overscroll behavior to prevent bounce effect */
        html {
            overscroll-behavior: none;
        }

        /* Add touch-action manipulation for better touch handling */
        body {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
    </style>

    <!-- Add this in the head section -->
    <link rel="icon" type="image/x-icon" href="logos/gameicon.jpg">

    <!-- Add font imports in head -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">

    <!-- Header Section -->
    <header class="app-header dark-green-bar d-flex align-items-center justify-content-between p-3">
        <div class="d-flex align-items-center">
            <img src="logos/gameicon.jpg" alt="Maladum" class="mr-3" style="height: 40px; width: auto;">
            <h1 class="app-logo-text mb-0">Maladum Event Cards</h1>
        </div>
        
        <div id="headerButtons" class="d-flex align-items-center">
            <!-- Add Campaign Manager Icon -->
            <a href="#" class="faq-icon" title="Campaign Manager" data-toggle="modal" data-target="#campaignModal">
                <i class="fas fa-scroll"></i>
            </a>
            
            <!-- FAQ Icon -->
            <a href="about.html" class="faq-icon" title="About / FAQ">
                <i class="fas fa-question-circle"></i>
            </a>

            <!-- Buy Me a Coffee Button -->
            <div class="bmc-button-container ml-3">
                <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="barryrodics" data-color="#000000" data-emoji="ðŸŽ²" data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#ffffff" data-font-color="#ffffff" data-coffee-color="#FFDD00"></script>
            </div>
        </div>
    </header>
    
    <!-- Toast Container for Notifications -->
    <div id="toastContainer" aria-live="polite" aria-atomic="true" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="container my-4">
        <!-- Deck Builder Controls - Wrapping all builder controls in one div -->
        <div id="deckBuilderControls">
            <!-- Game Selection -->
            <section id="gameSelection" class="mb-4">
                <div class="section-header">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#gameCheckboxes" aria-expanded="false" aria-controls="gameCheckboxes">
                        <i class="fas fa-chevron-down mr-2"></i>Select Games
                    </button>
                </div>
                <div id="gameCheckboxes" class="collapse">
                    <!-- Game checkboxes will be populated here -->
                </div>
            </section>

            <!-- Card Type Selection and Scenario Config -->
            <section id="cardTypeSection" class="mb-4">
                <div class="section-header">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#cardTypeContent" aria-expanded="false" aria-controls="cardTypeContent">
                        <i class="fas fa-chevron-down mr-2"></i>Configure Deck
                    </button>
                </div>
                <div id="cardTypeContent" class="collapse">
                    <!-- Scenario Config Section -->
                    <section id="scenarioConfig" class="mb-3">
                        <!-- Difficulty Selection -->
                        <div class="form-group">
                            <label for="difficultyLevel">Difficulty Level:</label>
                            <select id="difficultyLevel" class="form-control">
                                <!-- Options populated dynamically -->
                            </select>
                            <small id="difficultyDetails" class="form-text text-muted mt-2"></small>
                        </div>

                        <!-- Enable Sentry Rules Checkbox -->
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="enableSentryRules">
                            <label class="form-check-label" for="enableSentryRules">Enable Sentry Rules</label>
                            <small class="form-text text-muted">Sentry cards will be introduced later in the game.</small>
                        </div>

                        <!-- Enable Corrupter Rules Checkbox -->
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="enableCorrupterRules">
                            <label class="form-check-label" for="enableCorrupterRules">Enable Corrupter Rules</label>
                            <small class="form-text text-muted">Corrupter cards will replace 5 random cards.</small>
                        </div>
                    </section>

                    <!-- Card Type Selection -->
                    <div id="cardTypeInputs" class="row">
                        <!-- Card type inputs populated dynamically -->
                        <div class="input-group">
                            <label for="cardType1">Card Type 1:</label>
                            <button class="btn btn-secondary btn-minus">-</button>
                            <input type="number" id="cardType1" class="form-control" value="0" min="0">
                            <button class="btn btn-secondary btn-plus">+</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Generate Deck Button -->
            <button id="generateDeck" class="btn btn-primary btn-lg btn-block mb-4">Generate Deck</button>
        </div>

        <!-- Simplified Active Deck Section - No header, just content -->
        <div id="activeDeckSection" style="display: none;">
            <!-- Deck Output -->
            <section id="deckOutput" class="mb-4 text-center">
                <!-- Add clear button for active card -->
                <button id="clearActiveCard" class="btn btn-danger btn-sm position-absolute" style="top: 5px; right: 5px; display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </section>

            <!-- Progress Bar -->
            <div id="deckProgress" class="mb-4" style="display: none;">
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    <div id="progressText" class="progress-text"></div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div id="navigationButtons" class="mb-4 text-center" style="display: none;">
                <button id="prevCard" class="btn btn-secondary btn-lg mr-3">
                    <i class="fas fa-chevron-left mr-2"></i>Previous
                </button>
                <button id="markInPlay" class="btn btn-warning btn-lg mr-3">
                    <i class="fas fa-play-circle mr-2"></i>Mark In Play
                </button>
                <button id="nextCard" class="btn btn-secondary btn-lg">
                    Next<i class="fas fa-chevron-right ml-2"></i>
                </button>
            </div>

            <!-- Card Action Section -->
            <section id="cardActionSection" class="mb-4" style="display: none;">
                <div class="form-group">
                    <label for="cardAction">Card Action:</label>
                    <select id="cardAction" class="form-control form-control-lg">
                        <option value="">Select an action...</option>
                        <option value="shuffleAnywhere">Shuffle into remaining deck</option>
                        <option value="shuffleTopN">Shuffle into next N cards</option>
                        <option value="replaceSameType">Replace with same type</option>
                        <option value="introduceSentry">Introduce Sentry cards</option>
                    </select>

                    <div id="actionTopNInput" class="mt-3" style="display: none;">
                        <label for="actionN">Number of cards (N):</label>
                        <input type="number" id="actionN" class="form-control form-control-lg" value="3" min="1">
                    </div>

                    <button id="applyCardAction" class="btn btn-success btn-lg btn-block mt-3">Apply Action</button>
                </div>
            </section>

            <!-- In Play Cards Section -->
            <section id="inPlaySection" class="mb-4">
                <h3 class="mb-3">In Play Cards</h3>
                <div id="inPlayCards" class="d-flex flex-wrap justify-content-center mb-3">
                    <!-- In Play cards populated dynamically -->
                </div>
                <button id="clearInPlayCards" class="btn btn-danger btn-lg btn-block">Clear In-Play Cards</button>
            </section>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include Deck Builder JS -->
    <script src="deckbuilder.js"></script>

    <!-- Add Campaign Modal -->
    <div class="modal fade" id="campaignModal" tabindex="-1" role="dialog" aria-labelledby="campaignModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="campaignModalLabel">Campaign Manager</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="campaign-list">
                        <a href="dungeons_of_enveron.html" class="campaign-item d-block p-3 mb-2 rounded">
                            <h4>Dungeons of Enveron</h4>
                            <small class="text-muted">Track your progress through the dungeons</small>
                        </a>
                        <a href="forbidden_creed.html" class="campaign-item d-block p-3 mb-2 rounded">
                            <h4>The Forbidden Creed</h4>
                            <small class="text-muted">Follow the path of the forbidden ones</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Update the script section -->
    <script>
    // Function to show navigation buttons and card actions
    function showGameControls() {
        const navigationButtons = document.getElementById('navigationButtons');
        const cardActionSection = document.getElementById('cardActionSection');
        const deckProgress = document.getElementById('deckProgress');
        const activeDeckSection = document.getElementById('activeDeckSection');
        
        if (navigationButtons) navigationButtons.style.display = 'block';
        if (cardActionSection) cardActionSection.style.display = 'block';
        if (deckProgress) deckProgress.style.display = 'block';
        if (activeDeckSection) activeDeckSection.style.display = 'block';
    }

    // Check if there's an active deck on page load
    document.addEventListener('DOMContentLoaded', function() {
        const deckOutput = document.getElementById('deckOutput');
        if (deckOutput && deckOutput.firstElementChild) {
            showGameControls();
        }
    });

    // Only keep the event listener for marking cards in play
    document.getElementById('markInPlay')?.addEventListener('click', function() {
        const currentCard = document.getElementById('deckOutput').firstElementChild;
        const inPlayCards = document.getElementById('inPlayCards');
        
        if (currentCard && inPlayCards) {
            // Create wrapper div
            const wrapper = document.createElement('div');
            wrapper.className = 'mb-3 text-center';
            
            // Clone the card
            const cardClone = currentCard.cloneNode(true);
            wrapper.appendChild(cardClone);
            
            // Add discard button
            const discardButton = document.createElement('button');
            discardButton.className = 'btn btn-danger mt-2';
            discardButton.innerHTML = '<i class="fas fa-trash"></i> Discard';
            discardButton.onclick = function() {
                wrapper.remove();
                window.saveConfiguration(); // Use deckbuilder.js saveConfiguration
            };
            wrapper.appendChild(discardButton);
            
            inPlayCards.appendChild(wrapper);
            window.saveConfiguration(); // Use deckbuilder.js saveConfiguration
        }
    });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Updated head content for PWA and Improved Background -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Builder</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include custom styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to the manifest file for PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- Theme color for PWA -->
    <meta name="theme-color" content="#121212">
</head>
<body class="dark-mode">

    <!-- Header Section -->
    <header class="app-header">
        <img src="logos/gameicon.jpg" alt="Game Icon" class="app-logo">
        <h1>Deck Builder</h1>
    </header>

    <div class="container">

        <!-- Game Selection (Collapsible) -->
        <section id="gameSelection" class="mb-3">
            <h2>
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#gameCheckboxes" aria-expanded="true" aria-controls="gameCheckboxes">
                    Select Games
                </button>
            </h2>
            <div id="gameCheckboxes" class="collapse show">
                <!-- Game checkboxes will be populated here -->
            </div>
        </section>

        <!-- Card Type Selection (Collapsible) -->
        <section id="cardTypeSelection" class="mb-3">
            <h2>
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#cardTypeInputs" aria-expanded="true" aria-controls="cardTypeInputs">
                    Select Card Types
                </button>
            </h2>
            <input type="text" id="cardTypeSearch" placeholder="Search card types..." class="form-control mb-3">
            <div id="cardTypeInputs" class="row collapse show">
                <!-- Card type inputs will be populated here -->
            </div>
        </section>

        <!-- Generate Deck Button -->
        <div class="mb-3">
            <button id="generateDeck" class="btn btn-primary btn-block">Generate Deck</button>
        </div>

        <!-- Deck Output -->
        <section id="deckOutput" class="mb-3"></section>

        <!-- Progress Bar -->
        <div id="deckProgress" style="display: none;">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar">
                    <!-- Progress text will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div id="navigationButtons" style="display: none;" class="mb-3 text-center">
            <button id="prevCard" class="btn btn-secondary mr-2">Previous Card</button>
            <button id="nextCard" class="btn btn-secondary">Next Card</button>
        </div>

        <!-- Card Action Section (Initially Hidden) -->
        <section id="cardActionSection" class="mb-3" style="display: none;">
            <label for="cardAction">Choose Card Action:</label>
            <select id="cardAction" class="form-control">
                <option value="">--Select Action--</option>
                <option value="shuffleAnywhere">Shuffle Active Card Anywhere in Deck</option>
                <option value="shuffleTopN">Shuffle Active Card into Next N Cards</option>
                <option value="replaceSameType">Replace Active Card with Unseen Card of Same Type</option> <!-- New Option -->
            </select>

            <!-- Top N Input -->
            <div id="actionTopNInput" style="display: none;">
                <label for="actionN">Enter N (number of cards):</label>
                <input type="number" id="actionN" class="form-control" value="3" min="1">
            </div>

            <button id="applyCardAction" class="btn btn-success mt-2">Apply Action</button>
        </section>

    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include Deck Builder JS -->
    <script src="deckbuilder.js"></script>

</body>
</html>
